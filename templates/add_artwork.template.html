<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Add Artwork</title>
  </head>
  <body>
    <div class='container'>
        <h1>Add Artwork</h1>
        <form class='form' method="POST">
          <div class='form-row'>
              <div class='col-12'>
                <label>Image</label>
                <input type='text' class='form-control' name='image'/>
            </div>
            <div class='col-6'>
                <label>Artist</label>
                <input type='text' class='form-control' name='artist'/>
            </div>
            <div class='col-6'>
                <label>Title</label>
                <input type='text' class='form-control' name='title'/>
            </div>
          </div>
          
          <div class='form-row'>
            <div class='col-2'>
                <label>Year</label>
                <input type='text' class='form-control' maxlength='4' name='year'/>
            </div>
            <div class='col-4'>
                <label>Dimensions (height x width in cm)</label>
                <input type='text' class='form-control' name='dimensions'/>
            </div>
            <div class='col-6'>
                <label>Medium</label>
                <input type='text' class='form-control' name='medium'/>
            </div>
          </div>
            
            <div class='form-group'>
                <label>Description</label>
                <textarea class="form-control" rows="3" name='description'></textarea>
            </div>
            
            <!--Use checkboxes to allow user to select more than 1 type (translate to array)-->
            
            <label>Type (Please select all that apply.)</label>
            
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Abstract" id="type" name="type">
              <label class="form-check-label" for="type">
                Abstract
              </label>
            </div>
            
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Abstract Expressionist" id="type" name="type">
              <label class="form-check-label" for="type">
                Abstract Expressionist
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Renaissance" id="type" name="type">
              <label class="form-check-label" for="type">
                Renaissance
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Impressionism" id="type" name="type">
              <label class="form-check-label" for="type">
                Impressionism
              </label>
            </div>
            
            <input type="submit" value="Add new"/>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
