<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Google Fonts API -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,600,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/artstyles.css">

    <title>Information | Artstyles</title>

</head>


<body>


    <a href='/'><img id="logo" style="max-height:100px;" src="/static/img/information.png" /></a>

    <nav class="navbar navbar-expand-lg navbar-default sticky-top">
        <a class="navbar-brand" href="#">&nbsp;</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"> <i class="fa fa-bars" style="color:#fff; font-size:28px;"></i></span>
  </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a href="/" id="home" class="btn btn-default"><i class="fa fa-home"></i>    Home</a>
                </li>
                <li class="nav-item">
                    <a href="/add-artwork" id="contribute" class="btn btn-default"><i class="fa fa-plus"></i>    Contribute</a>
                </li>
                <li class="nav-item">
                    <div id="information" class="btn btn-default" aria-disabled="true"><i class="fa fa-info"></i> Information</div>
                </li>
            </ul>

        </div>
        </div>
    </nav>
  
 






    <div class='container'>

        <form method="GET">
            <div class="container-fluid mt-5 mb-5">

                {%for each_result in results%}
                <div class="row">
                    <div class="col-lg-5 col-md-8 col-sm-12">

                        <img class='img-fluid' src='{{ each_result['style_image'] }}'>
                    </div>


                    <div class="col-lg-7 col-md-4 col-sm-12">

                        <p class="name pt-3">{{ each_result['style_name'] }}</p>
                        <p class="description pt-5">{{ each_result['style_description'] }}</p>
                        
                    </div>



                
            </div>

        </form>
        <hr>
        {%endfor%}
    </div>
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
    
</body>
</html>
